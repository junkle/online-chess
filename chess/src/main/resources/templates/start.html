<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:pd="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>象棋盘</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/normalize3.0.2.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/css.css}" rel="stylesheet" type="text/css"/>
    <style>
        html {
            margin: 0 auto;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        body {
            background: url("../../img/background/battle.jpg") center no-repeat fixed;
            background-size: 100% 100%;
            height: 100%;
            width: 100%;
        }

    </style>
</head>

<body class="container">
<section id="ranking">
    <span id="ranking_title" th:text="${'我的排行：' + rank}"></span>
    <section id="ranking_list">
        <section class="box" th:each="score, status : ${scores}">
            <section class="col_1" title="1" th:text="${status.index + 1}"></section>
            <section class="col_2"><img th:src="${score.userImage}"/></section>
            <section class="col_3" th:text="${score.username}"></section>
            <section class="col_4" th:text="${'胜' + score.winTimes + '负' + score.failTimes}"></section>
        </section>
    </section>
    <a id="play_game" th:href="@{/index/chess}">匹配模式</a>
    <a id="play_game2" th:href="@{/index/model/room}">开房间</a>
  <!--  <a id="play_game3" href="#">人机模式</a>-->
</section>
<a id="return_back" href="/index/login" title="返回">返回</a>
</body>

<script th:src="@{/js/jquery-3.1.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>
<script th:src="@{/js/util.js}" type="text/javascript"></script>

</html>
